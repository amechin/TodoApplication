<!DOCTYPE html>
<html>
    <head>
        <title>Goal Tracking App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="Goal.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <link href="goals.css" type="text/css" rel="stylesheet" />
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- Start of first page -->
        <div data-role="page" id="enterGoals">

            <div data-role="header">
                <h1>To-do</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <div id="goalsList">
                </div>
                <div data-role="popup" id="popupError" class="popupDialog">
                    <p>Veuillez indiquer au moins une tâche<p>
                    <button id="btnClose" onclick="closeDialog()">OK</button>
                </div>
                <form>
                <label for="goal">Indiquer une tâche à accomplir</label>
                <textarea id="goal" data-mini="true" cols="40" rows="6"></textarea>
                </form>
<!--            Appel méthodes avec le binding de jQuery-->
                <button id="btnSave">Ajouter</button>
                <button id="btnNewDay">Nouvelle journée (Effacer)</button>
                <div data-role="popup" id="popupBasic" class="popupDialog">
	               <p>Cette tâche est-elle réalisée ?<p>
                    <!--            Appel méthodes avec onclick-->
                    <button id="btnComplete" onclick="completeGoal()">Oui</button>
                    <button id="btnNo" onclick="closeDialog()">Non</button>
                </div>
            </div><!-- /content -->

            <div data-role="footer" class="footer">
                <h4>Adrien MECHIN - Mars 2020</h4>
            </div><!-- /footer -->
        </div><!-- /page -->
        <script src="goalsJS.js"></script>
    </body>
</html>
